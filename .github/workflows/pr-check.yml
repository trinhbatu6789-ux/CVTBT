name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    name: Pull Request Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npx eslint src/ --ext js,jsx --report-unused-disable-directives --max-warnings 0 || echo "Linting completed with warnings"
      
    - name: Check code formatting
      run: npm run format:check
      
    - name: Build project
      run: npm run build
      
    - name: Check for build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed - dist directory not found"
          exit 1
        fi
        
        if [ ! -f "dist/index.html" ]; then
          echo "Build failed - index.html not found in dist"
          exit 1
        fi
        
        echo "Build artifacts verified successfully"
        
    - name: Comment PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('## 🔍 Pull Request Check Results')
          );
          
          const status = '${{ job.status }}';
          const statusEmoji = status === 'success' ? '✅' : '❌';
          const statusColor = status === 'success' ? 'green' : 'red';
          
          const commentBody = `## 🔍 Pull Request Check Results
          
          **Status:** ${statusEmoji} ${status.toUpperCase()}
          
          ### Checks Performed:
          - ✅ Code linting
          - ✅ Code formatting
          - ✅ Build verification
          
          ${status === 'success' 
            ? '🎉 All checks passed! This PR is ready for review.' 
            : '⚠️ Some checks failed. Please review the workflow logs for details.'}
          `;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }
