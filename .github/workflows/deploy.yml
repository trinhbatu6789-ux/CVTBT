name: Deploy CV to GitHub Pages

# CHẠY KHI CÓ PUSH LÊN MAIN BRANCH
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# QUYỀN CẦN THIẾT CHO GITHUB PAGES
permissions:
  contents: read
  pages: write
  id-token: write

# NGĂN CHẶN CONCURRENT DEPLOYMENTS
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # BUILD JOB - BUILD CV
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run quality checks
        run: npm run quality
        
      - name: Build CV
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # DEPLOY JOB - DEPLOY LÊN GITHUB PAGES
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
