# ========================================
# GITHUB ACTIONS DEPLOY WORKFLOW
# ========================================
# 
# Workflow chuyÃªn biá»‡t cho deployment:
# - Deploy lÃªn GitHub Pages
# - Deploy lÃªn Vercel (tÃ¹y chá»n)
# - Cháº¡y khi cÃ³ tag release
#
# Triggers:
# - push: main branch
# - release: published
# - workflow_dispatch: manual

name: ğŸš€ Deploy CV

on:
  # DEPLOY TRIGGERS - KÃCH HOáº T DEPLOY
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
  
  release:
    types: [ published ]
  
  # MANUAL DEPLOY - DEPLOY THá»¦ CÃ”NG
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'github-pages'
        type: choice
        options:
          - github-pages
          - vercel
          - netlify

# ENVIRONMENT - MÃ”I TRÆ¯á»œNG
env:
  NODE_VERSION: '18'
  BUILD_COMMAND: 'npm run build'
  OUTPUT_DIR: 'dist'

jobs:
  # JOB 1: DEPLOY TO GITHUB PAGES
  deploy-github-pages:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
      
      - name: ğŸ—ï¸ Build project
        run: |
          echo "ğŸ—ï¸ Building CV project..."
          npm run build
          
          # Verify build output
          echo "ğŸ“Š Build verification:"
          ls -la ${{ env.OUTPUT_DIR }}/
          echo "ğŸ“ Build size:"
          du -sh ${{ env.OUTPUT_DIR }}/
      
      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: vite
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}/
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ğŸ“¢ Deployment success
        run: |
          echo "ğŸ‰ CV deployed successfully!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed at: $(date)"

  # JOB 2: DEPLOY TO VERCEL (OPTIONAL)
  deploy-vercel:
    name: âš¡ Deploy to Vercel
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'vercel' || github.event_name == 'release'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
      
      - name: âš¡ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
      
      - name: ğŸ“¢ Vercel deployment success
        run: |
          echo "ğŸ‰ CV deployed to Vercel!"
          echo "âš¡ Vercel provides automatic deployments"

  # JOB 3: CREATE RELEASE (náº¿u cÃ³ tag)
  create-release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build project
        run: npm run build
      
      - name: ğŸ“¦ Create release archive
        run: |
          echo "ğŸ“¦ Creating release archive..."
          tar -czf cv-release-${{ github.event.release.tag_name }}.tar.gz ${{ env.OUTPUT_DIR }}/
          ls -la cv-release-*.tar.gz
      
      - name: ğŸ“‹ Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./cv-release-${{ github.event.release.tag_name }}.tar.gz
          asset_name: cv-release-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
      
      - name: ğŸ“¢ Release created
        run: |
          echo "ğŸ‰ Release ${{ github.event.release.tag_name }} created!"
          echo "ğŸ“¦ Archive uploaded: cv-release-${{ github.event.release.tag_name }}.tar.gz"

  # JOB 4: DEPLOYMENT SUMMARY
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-github-pages, deploy-vercel, create-release]
    if: always()
    
    steps:
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸ“Š DEPLOYMENT SUMMARY"
          echo "===================="
          echo "ğŸ¯ Repository: ${{ github.repository }}"
          echo "ğŸ·ï¸ Branch/Tag: ${{ github.ref_name }}"
          echo "ğŸ“… Timestamp: $(date)"
          echo "===================="
          echo "ğŸŒ GitHub Pages: ${{ needs.deploy-github-pages.result }}"
          echo "âš¡ Vercel: ${{ needs.deploy-vercel.result }}"
          echo "ğŸ·ï¸ Release: ${{ needs.create-release.result }}"
          echo "===================="
          
          if [[ "${{ needs.deploy-github-pages.result }}" == "success" ]]; then
            echo "âœ… CV is live on GitHub Pages!"
            echo "ğŸ”— URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          fi
          
          if [[ "${{ needs.deploy-vercel.result }}" == "success" ]]; then
            echo "âœ… CV is live on Vercel!"
          fi
          
          if [[ "${{ needs.create-release.result }}" == "success" ]]; then
            echo "âœ… Release ${{ github.event.release.tag_name }} created!"
          fi
